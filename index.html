<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم محرر نصوص عربي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=Tajawal&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 20px;
            position: relative;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #ffffff;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            justify-content: center;
        }

        .toolbar button, .toolbar select {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background: #6c5ce7;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toolbar button:hover, .toolbar select:hover {
            background: #5a4cd1;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .toolbar select {
            width: auto;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .editor {
            min-height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            direction: rtl;
            resize: vertical;
            font-size: 16px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .editor:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        .preview {
            min-height: 300px;
            border: 2px dashed #b0b0b0;
            border-radius: 15px;
            padding: 20px;
            background: #fafafa;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .image-controls {
            display: none;
            margin: 15px 0;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 15px;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .image-controls input[type="range"] {
            width: 200px;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 20px;
            font-family: 'Amiri', serif;
            font-size: 28px;
            animation: fadeIn 1s ease;
        }

        .download-btn {
            padding: 12px 30px;
            background: #00b894;
            border-radius: 25px;
            font-size: 16px;
            width: auto;
        }

        .download-btn:hover {
            background: #009e7f;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toolbar button svg, .toolbar .download-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>لوحة تحكم محرر النصوص</h1>
        <div class="toolbar">
            <button onclick="formatText('bold')" title="عريض">
                <svg viewBox="0 0 24 24"><path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.84-4-4-4H7v14h7.04c2.09 0 3.96-1.7 3.96-3.81 0-1.39-.74-2.61-1.84-3.4zM9 6h4c1.1 0 2 .9 2 2s-.9 2-2 2H9V6zm4 12H9v-4h4c1.1 0 2 .9 2 2s-.9 2-2 2z"/></svg>
            </button>
            <button onclick="formatText('italic')" title="مائل">
                <svg viewBox="0 0 24 24"><path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/></svg>
            </button>
            <select onchange="changeFont(this.value)">
                <option value="Cairo">القاهرة</option>
                <option value="Amiri">أميري</option>
                <option value="Tajawal">تاجوال</option>
                <option value="Arial">Arial</option>
            </select>
            <select onchange="changeAlign(this.value)">
                <option value="right">يمين</option>
                <option value="center">وسط</option>
                <option value="left">يسار</option>
            </select>
            <button onclick="document.getElementById('imageInput').click()" title="إضافة صورة">
                <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
            </button>
            <input type="file" id="imageInput" accept="image/*" onchange="addImage(event)" style="display: none;">
            <button class="download-btn" onclick="downloadPDF()" title="تحميل PDF">
                <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                تحميل PDF
            </button>
        </div>

        <div class="image-controls" id="imageControls">
            <label>حجم الصورة:</label>
            <input type="range" min="50" max="500" value="200" id="imageSize" onchange="resizeImage()">
            <label>تدوير الصورة:</label>
            <input type="range" min="0" max="360" value="0" id="imageRotate" onchange="rotateImage()">
        </div>

        <div contenteditable="true" class="editor" id="editor" oninput="updatePreview()"></div>
        <div class="preview" id="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        let selectedImage = null;

        function formatText(command) {
            document.execCommand(command, false, null);
            updatePreview();
        }

        function changeFont(font) {
            editor.style.fontFamily = font;
            updatePreview();
        }

        function changeAlign(align) {
            editor.style.textAlign = align;
            updatePreview();
        }

        function addImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.contentEditable = false;
                    img.onclick = function() {
                        selectedImage = this;
                        document.getElementById('imageControls').style.display = 'flex';
                    };
                    editor.appendChild(img);
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        }

        function resizeImage() {
            if (selectedImage) {
                const size = document.getElementById('imageSize').value;
                selectedImage.style.width = size + 'px';
                updatePreview();
            }
        }

        function rotateImage() {
            if (selectedImage) {
                const angle = document.getElementById('imageRotate').value;
                selectedImage.style.transform = `rotate(${angle}deg)`;
                updatePreview();
            }
        }

        function updatePreview() {
            preview.innerHTML = editor.innerHTML;
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4',
                putOnlyUsedFonts: true
            });

            doc.setFont('Cairo');
            doc.setLanguage('ar');
            doc.setFontSize(12);

            const uniqueNumber = Date.now();
            const fileName = `ezidicode-${uniqueNumber}.pdf`;

            const content = editor.cloneNode(true);
            content.style.width = '190mm';

            await html2canvas(content, {
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                const pdfBlob = doc.output('blob');
                const url = URL.createObjectURL(pdfBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
